<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="p-5" style="background-color: #151515">
      <div class="container">
        <div class="row">
          <h1 class="text-center text-white"><span style="color: #ff5e19">Select Your Best Five</span></h1>
        </div>
      </div>
    </header>
    <!-- Header section End  -->
    <!-- Main section start  -->
    <main>
      <section class="bg-dark text-white pt-5 pb-5">
        <div class="container">
          <div class="row gx-5">
            <div class="col-lg-8">
              <div class="row g-3">
                <div class="col-lg-4">
                  <div class="card bg-dark border border-white">
                    <img src="images/Rectangle.png" class="card-img-top" alt="..." />
                    <div class="card-body">
                      <h5 class="card-title">Lionel Messi</h5>
                      <button type="button" class="btn btn-primary px-5">SELECT</button>
                    </div>
                  </div>
                </div>
                <div class="col-lg-4">
                  <div class="card bg-dark border border-white">
                    <img src="images/Rectangle1.png" class="card-img-top" alt="..." />
                    <div class="card-body">
                      <h5 class="card-title">Vítor Machado</h5>
                      <button type="button" class="btn btn-primary px-5">SELECT</button>
                    </div>
                  </div>
                </div>
                <div class="col-lg-4">
                  <div class="card bg-dark border border-white">
                    <img src="images/Rectangle2.png" class="card-img-top" alt="..." />
                    <div class="card-body">
                      <h5 class="card-title">Neymar Jr</h5>
                      <button type="button" class="btn btn-primary px-5">SELECT</button>
                    </div>
                  </div>
                </div>
                <div class="col-lg-4">
                  <div class="card bg-dark border border-white">
                    <img src="images/Rectangle3.png" class="card-img-top" alt="..." />
                    <div class="card-body">
                      <h5 class="card-title">Sergio Ramos</h5>
                      <button type="button" class="btn btn-primary px-5">SELECT</button>
                    </div>
                  </div>
                </div>
                <div class="col-lg-4">
                  <div class="card bg-dark border border-white">
                    <img src="images/Rectangle4.png" class="card-img-top" alt="..." />
                    <div class="card-body">
                      <h5 class="card-title">Kylian Mbappé</h5>
                      <button type="button" class="btn btn-primary px-5">SELECT</button>
                    </div>
                  </div>
                </div>
                <div class="col-lg-4">
                  <div class="card bg-dark border border-white">
                    <img src="images/Rectangle5.png" class="card-img-top" alt="..." />
                    <div class="card-body">
                      <h5 class="card-title">Renato Sanches</h5>
                      <button type="button" class="btn btn-primary px-5">SELECT</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-lg-4">
              <div class="row">
                <h2>Selected - V</h2>
                <div class="card" style="width: 18rem" ;>
                  <ul class="list-group list-group-flush">
                    <li class="list-group-item">An item</li>
                    <li class="list-group-item">A second item</li>
                    <li class="list-group-item">A third item</li>
                  </ul>
                </div>
              </div>
              <div class="row mt-3">
                <h2 class="ms-5">Budget</h2>
                <div class="d-flex mt-4">
                  <label for="">per player</label>
                  <input
                    type="text"
                    class="form-control w-25 ms-4"
                    aria-label="Username"
                    aria-describedby="addon-wrapping"
                  />
                </div>
                <button type="button" class="btn btn-primary w-50 mt-3">Calculate</button>
                <h5 class="mt-3">Player Expenses: $<span>5000</span></h5>
                <div class="d-flex mt-4">
                  <label for="">Manager</label>
                  <input
                    type="text"
                    class="form-control w-25 ms-4"
                    aria-label="Username"
                    aria-describedby="addon-wrapping"
                  />
                </div>
                <div class="d-flex mt-4">
                  <label for="">Coach</label>
                  <input
                    type="text"
                    class="form-control w-25 ms-4"
                    aria-label="Username"
                    aria-describedby="addon-wrapping"
                  />
                </div>
                <button type="button" class="btn btn-primary w-50 mt-3 mb-3">Calculate Total</button>
                <h5>Total <span class="ms-5">$11000</span></h5>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- Main section End  -->
    <!-- Footer part start  -->
    <footer class="bg-dark text-white border-top">
      <p class="text-center p-5">Copyright @ 2022 All Rights Reserved</p>
    </footer>
    <!-- Footer part End  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
